<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 600px;
            display: grid; /*그리드 컨테이너 지정*/
            grid-template-columns: repeat(2, 1fr); /*너비가 같은 컬럼 3개*/
            grid-template-rows: repeat(6, 100px); /*줄은 100px씩 3개*/
            grid-template-areas: /*각 클래스에 grid-area 번호 설정*/
                "box1 box1 box2"
                "box3 box4 box2"
                "box3 box4 box2"
                "box5 box4 box6"
                "box5 box7 box7"
                ;
        }
        #wrapper img{
            width: 100%;
            height: 100%;
        }
        .box{
            margin: 5px;
        }
        .box1{
            grid-area: box1;
        }
        .box2{
            grid-area: box2;
        }
        .box3{
            grid-area: box3;
        }
        .box4{
            grid-area: box4;
        }
        .box5{
            grid-area: box5;
        }
        .box6{
            grid-area: box6;
        }
        .box7{
            grid-area: box7;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="box box1"><img src="../../그릇1.jpg" alt=""></div>
        <div class="box box2"><img src="../../그릇2.jpg" alt=""></div>
        <div class="box box3"><img src="../../그릇3.jpg" alt=""></div>
        <div class="box box4"><img src="../../그릇4.jpg" alt=""></div>
        <div class="box box5"><img src="../../그릇5.jpg" alt=""></div>
        <div class="box box6"><img src="../../그릇1.jpg" alt=""></div>
        <div class="box box7"><img src="../../그릇3.jpg" alt=""></div>
    </div>
</body>
</html>
