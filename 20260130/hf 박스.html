<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 다운로드한 폰트 넣기 */
        @font-face{
            font-family: 'The Wild Breath of Zelda';
            src: url(fonts/The\ Wild\ Breath\ of\ Zelda.otf);
        }
        body{
            background-color: rgb(221, 242, 248);
            font-family: 'The Wild Breath of Zelda';
        }
        h1{
            color: rgb(8, 119, 156);
            font-weight: 100;
            margin: 50px 0;
        }
        section{
            background-color: white;
            border-radius: 5px;
            width: 300px;
            height: 450px;
            box-shadow: gray 0px 7px 29px 0px;
            padding: 25px;
            margin: 15px;
            cursor: pointer;
        }
        section:hover{
            box-shadow: rgba(0, 0, 0, 0.664) opx 54px 55px;
            transform: scaleY(1.04);
            transition: all 0.3s;
            transform-origin: 0 100%; /*회전 중심(x축,y축,z)*/
        }
    </style>
</head>
<body>
    <h1>국민과 함께 성장하는 <b> 글로벌 주택금융 리더</b></h1>
    <main>
        <section>
            <h2>아낌e-보금자리론</h2>
            <h3>0.1%p 더 저렴한 금리</h3>
            <aside>
                <span>최대</span><br>
                주택가격 6억원
                <img src="../images/스크린샷 2026-01-28 113841.png"width="200" alt="">
            </aside>
        </section>
    </main>
</body>
</html>
