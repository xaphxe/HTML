<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgba(0, 0, 0, 0.062);
            width: 900px;
        }
        section{
            display: flex;
        }
        div{
            width: 250px;
            margin: 15px;
            padding: 10px;
        }
        .box1, .box2, .box3{
            background-color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .box1:hover{
            box-shadow: 20px 20px 20px gray;
            transform: translateY(-30px);
        }
        .box2:hover{
            box-shadow: 20px 20px 20px gray;
            transform: translateY(-30px);
        }
        .box3:hover{
            box-shadow: 20px 20px 10px gray;
            transform: translateY(-30px);
        }
        p, h2{
            color: rgba(31, 141, 231, 0.897);
        }
        h1{
            text-align: center;
        }
        .box1 img, .box2 img, .box3 img{
            width: 200px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><h1>국민과 함께 성장하는 글로벌 주택금융 리더</h3>
    <section>
    <div class="box1">
        <h3>아낌e-보금자리론</h3>
        0.1% 더 저렴한 금리
        <p>최대
        <h2>주택가격 6억원</h2></p>
        <img src="../images/스크린샷 2026-01-28 113841.png"  alt="">
    </div>


    <div class="box2">
        <h3>u-보금자리론</h3>
        우리 가족의 소중한 보금자리 마련
        <p>최대
        <h2>대출한도 3.6억원</h2></p>
        <img src="../images/스크린샷 2026-01-28 120447.png"  alt="">
    </div>
    
  
    <div class="box3">
        <h3>내집마련 디딤돌</h3>
        우리 가족의 소중한 보금자리 마련

        <h2>저금리<br>주택구입자금 대출</h2></p>

</section>
</div>

</html>
