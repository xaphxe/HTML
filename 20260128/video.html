<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .videoBack > video{
            width: 100%;
            height: 100%;
            position: fixed;
            opacity: 0.4;
            width: 100%;
            padding: 20px;
        }
        .content{
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.329);
            color: aliceblue;
            height: 50%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="videoBack">
        <video src="../images/325502_small.mp4" loop autoplay muted></video>
        <div class="content">
            <h1>내용을 입력하세요.</h1>
        </div>
    </div>
</body>
</html>
