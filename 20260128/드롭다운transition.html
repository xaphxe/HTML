<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 transition</title>
    <style>
        .dropdown{
            width: 200px;
            text-align: center;
        }
        .dropbtn-title{
            background-color: yellowgreen;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            padding: 10px 0;
        }
        .dropdown-content{
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: yellowgreen;
            opacity: 0; /*단순히 눈에마 안 보이고 존재한다*/
            visibility: hidden; /*보이지 않을 때 클릭 안되고 접근성 지킨다*/
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .dropdown:hover .dropdown-content{
            opacity: 1;
            visibility: visible;
        }
        .dropdown-content li a{
            text-decoration: none;
            color: gray;
            display: block;
            padding: 10px;
        }
        .dropdown-content li a:hover{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <!-- 메인메뉴: 제목만 배경색 적용 -->
        <div class="dropbtn-title">드롭다운</div>
        <!-- 서브메뉴 -->
        <ul class="dropdown-content">
            <li><a href="#">서브메뉴1</a></li>
            <li><a href="#">서브메뉴2</a></li>
            <li><a href="#">서브메뉴3</a></li>
        </ul>
    </div>
</body>
</html>
