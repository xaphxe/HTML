<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그를 사용하여 만든 웹 문서</title>
</head>
<body>
    <!-- 공간을 나누어주기 위한 태그 -->
    <div>
        <header>
            <div id="logo">
                <!-- 로고 영역 -->
                <a href="#"><h1>Dream Jeju</h1></a>
            </div>
            <nav>
                내비게이션 영역
                <ul class="topMenu">
                    <li><a href="#">단체 여행</a></li>
                    <li><a href="#">맞춤 여행</a></li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="http://www.naver.com">문의하기</a></li>
                </ul>
            </nav>
        </header>

        <main class="contents">
            <section>
                <h2>몸과 마음이 치유되는 섬</h2>
                <!-- 이미지 사이즈 조절 가로 width. 세로 height -->
                <img src="images/beach.webp" alt="해변" width="300" height="200">
                <p>해변, 푸라 페티텐겟, 쇼핑</p>
            </section>
            <section>
                <h2>다양한 액티비티가 기다리는 섬</h2>
                <img src="images/non.jpg" alt="" width="300" height="200">
                <p>언덕의 논과 정글 집라인</p>
            </section>
        </main>

        <footer>
            <section>
                <ul>
                    <li><a href="#">회사 소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">여행약관</a></li>
                    <li><a href="#">사이트</a></li>   
                </ul>
            </section>
        </footer>
    </div>
</body>
</html>
