<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <P>문단 태그 내용 안에서 <a href="https://www.naver.com"
        target="_blank">네이버</a>로 이동</P>

    <!--
        a태그 속성 절리
        _blank: 링크 내용이 새 창이나 새 탭에서 열립니다.
        _self: target속성의 기본 값
        _parent: 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
        _top: 프레임에서 벗어난 링크 내용을 전체 화면에 표시 
     -->
        <a href="https://www.google.com">구글 사이트 <img src="images/google.png" alt="구글로고"></a>
        <iframe src="브라우저종류.html" frameborder="1" height="250"></iframe>

        <!-- 구글 지도 공유 퍼가기 -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25299.71090197924!2d126.92912444665937!3d37.56769347687572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2c74aeddea1%3A0x8b3046532cc715f6!2z6rK967O16raB!5e0!3m2!1sko!2skr!4v1769068888861!5m2!1sko!2skr" width="200" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"><br></iframe>

        <iframe src="http://cafe.naver.com/bigbluesky" frameborder="0"></iframe>
        
</body>
</html>
