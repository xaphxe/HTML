<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 메뉴</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display: inline; /* 한줄로정렬 */
            border: solid 1px black;
            
        }
        a{
            text-decoration: none; /* a태그 기본 꾸미기 속성을 없애줌 */
            color: white;
            background-color: rgb(34, 33, 33);
        }
        a:hover{
            color: rgb(4, 103, 143);
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <h4>커뮤니티 메뉴</h4>
    <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">자유게시판</a></li>
        <li><a href="#">갤러리</a></li>
        <li><a href="#">문의하기</a></li>
    </ul>
</body>
</html>
