<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display: inline; /* 한줄로정렬 */
            border: solid 2px black;
        }
        li:hover{
            background-color: black;
            color: whitesmoke;
        }
        a{
            text-decoration: none; /* a태그 기본 꾸미기 속성을 없애줌 */
            color: black;
        }
        a:hover{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">버튼123</a></li>
        <li><a href="#">버튼123</a></li>
        <li><a href="#">버튼123</a></li>
    </ul>
</body>
</html>
