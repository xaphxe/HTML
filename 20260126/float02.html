<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float를 활용한 배치, 시맨틱 태그</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1100px;
            border: 1px solid; /* 테투리 */
        }
        header{
            background-color: rgb(228, 146, 173);
            height: 130px;
        }
        aside{
            background-color: antiquewhite;
            width: 300px;
            height: 500px;
            float: left; /* 다른 내용이 따라 올라간다 */
        }
        section{
            background-color: rgb(230, 218, 110);
            width: 800px; /* 900으로 해본다 */
            height: 500px;
            float: right;
        }
        footer{
            background-color: aquamarine;
            height: 80px;
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>사이트 로고</h1>
        </header>
        <aside>
            <h2>사이드 영역</h2>
        </aside>
        <section>
            <h3>오른쪽 영역</h3>
            검색 엔진이 좋아하는 웹 페이지, 시맨틱 웹
            웹 문서를 구조화하여
            의미있는 내용 탐색이 용이한
            시맨틱 웹 semantic web이라고 하며
            시맨틱 태그에는
            header section article main summary mark time 등이 있다.
            <hr>
            <figure id="1-1">
                <figcaption>alert() 함수 활용</figcaption>
                <pre>
                    <code>
                        function f() alert("경고합니다");
                    </code>
                </pre>
                <hr>
                <small>실행결과</small>
                <pre>
                    <img src="../images/alert.png" alt="">
                </pre>
            </figure>
            <hr>
            <details>
                <summary>Question 1</summary>
                <p>웹 개발자가 알아야 하는 언어 3가지?</p> 
            </details>

            <details>
                <summary>Anser 1</summary>
                <p>HTML5 CSS3 JavaScript</p>
            </details>
        </section>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
