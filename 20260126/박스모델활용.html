<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델 활용</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: red dotted 5px;
            background-color: yellow;
            padding: 20px;
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: white;
        }
    </style>
</head>
<body>
    <h3>박스 모델</h3>
    <p> margin: 바깥 여백, padding: 안쪽 여백 </p>
    <hr>
    <div>
        <img src="../images/hellokitty.webp" alt="">
    </div>
</body>
</html>
