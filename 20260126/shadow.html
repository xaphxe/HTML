<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .shadow1{
            color: olive;
            text-shadow: 20px 20px 20px gray;
            /* 가로, 세로, 번짐정도 색 */
        }
        .shadow2{
            color: pink;
            text-shadow: 3px 3px;
        }
        .shadow3{
            color: skyblue;
            text-shadow: 7px -7px 5px gray;
        }
        .shadow4{
            color: aqua;
            text-shadow: 0 0 4px lightgray, 2px -10px 6px yellow,
            2px -19px 18px red, 2px -19px 18px orange;
        }
        .WordArtEffect{
            color: aliceblue;
            text-shadow: 0px 0px 3px darkblue;
        }
        .threeDEffect{
            color: aliceblue;
            text-shadow: 2px 2px 3px purple;
        }
        .MultipleEffect{
            color: aliceblue;
            text-shadow: 2px 2px 4px black, 0 0 5px blue;
        }
        .redBox{
            box-shadow: 10px 10px red;
            width: 150px;
            height: 70px;
            padding: 10px;
            border: 10px solid lightgray;
            background-image: url(../images/hellokitty.webp);
            /* 배경이미지 사이즈 조절 */
            background-size: 150px 100px;
            /* 배경이미지 반복 안 함 */
            background-repeat: no-repeat;
        }
        .blueBox{
            border: 10px solid lightgray;
            padding: 10px;
            width: 150px;
            height: 70px;
            box-shadow: 10px 10px 5px skyblue;
            background-image: url(../images/hellokitty.webp);
            background-size: 150px 100px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
    <h1 class="shadow4">HTML5</h1>
    <div class="WordArtEffect">WordArt Effect</div>
    <div class="threeDEffect">3D Effect</div>
    <div class="MultipleEffect">Multiple Shadow Effect</div>
    <hr>
    <h3>박스 그림자 만들기</h3>
    <div class="redBox">뚱이와 함께</div>
    <div class="blueBox">뚱이와 함께</div>
    <div class="MultipleEffect">뚱이와 함께</div>
    <hr>
    <h3>마우스 커서</h3>
    <p style="cursor: crosshair">십자 모양 커서</p>
    <p style="cursor: pointer">포인터 모양 커서</p>
    <p style="cursor: help">도움말 모양 커서</p>
    <p style="cursor: progress">프로그램 실행 중 모양 커서</p>
    <p style="cursor: n-resize">상하 크기 조절 모양 커서</p>
</body>
</html>
