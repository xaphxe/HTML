<!-- HTML5 정의문/선언문 -->
<!DOCTYPE html>
<html lang="ko"> <!-- 영어권en 한글 ko -->
<head>
    <meta charset="UTF-8"> <!-- 문자셋 한글 깨짐 방지 인코딩 -->
    <!-- 웹 반응형 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 만들기</title> <!-- 웹문서의 제목 정의/ 검색엔진 최적화 -->
</head>
<body>
    <!-- 한 줄 복사: Shift + Alt + 아래방향-->
    <!-- 한 줄 주석처리: Ctrl + / -->
    <h1 title="h1태그로 작성">웹 기발 기초</h1>
    <h2>웹 기발 기초</h2>
    <h3>웹 기발 기초</h3>
    <h4>웹 기발 기초</h4>
    <h5>웹 기발 기초</h5>
    <h6>웹 기발 기초</h6>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
    <hr> <!-- 수평선 긋기 -->
    <p> p태그는 문단을 나타낸다. </p>
    <!-- 상대경로(저장해서 가져오기) -->
    <img src="images/qwer.webp" alt="환승연애"/>
    <!-- 절대경로(이미지 주소 가져오기) -->
    <img src="https://static.cdn.kmong.com/gigs/jYcIZ1753511586.jpg"
    alt="이미지가 깨지거나 경로가 달라서 사진의 설명이 필요할 때"
    />
</body>
</html>
