<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--폰트어썸 CDN : -->
        <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            nav{
                background-color: lightblue;
                display: flex;
                justify-content: space-around;
                height: 70px;
                align-items: center;
                padding-top: 15px;
            }
            ul{
                list-style: none;
                display: flex;
            }
            li{
                padding: 0 15px;
            }
            a{
                text-decoration: none;
                color: gray;
                font-weight: 800;
            }
            .appo{
                padding: 0 5px;
            }
            a:hover{
                color: blue;
            }
            .appo:hover{
                background-color: blue;
                cursor: pointer;
                color: aliceblue;
                border-radius: 7px;
            }
            /* 브라우저 가로가 768이하일때 */
            @media screen and (max-width:768px) {
                nav{
                    height: 170px;
                    align-items: flex-start;
                }
                .navbar ul{
                    flex-direction: column;
                }
                .navbar ul li{
                    line-height: 2;
                }
                .fa-music, .appo, .logo span{
                    /* visibility: hidden;  */ /*눈에서만 안 보인다*/
                    display: none; /*자리 자체 차지하지 않는다*/
                }
            }
        </style>
</head>
<body>
    <nav>
    <div class="logo">
        <h1> &nbsp; <i class="fa-solid fa-bars"></i><span>LOGO</span> &nbsp; </h1>
        <!-- 엔티티코드 -->
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Page</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="icons">
        <ul>
            <li><a href="#"><i class="fa-solid fa-music"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-address-book"></i></a></li>
            <li class="appo">Appointment</li>
        </ul>
    </div>
</nav>
</body>
</html>
