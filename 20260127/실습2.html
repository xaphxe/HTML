<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section1{
            display: flex;
            justify-content: space-between;

            height: 30vh; /*전체화면(스크롤 포함) 비율 높이(가로wh)*/
            border: 5px solid salmon;
        }
        section2{
            display: flex;
            flex-direction: column; /*주축이 됨*/
            height: 30vh; /*전체화면(스크롤 포함) 비율 높이(가로wh)*/
            border: 5px solid salmon;
        }
        section3{
            display: flex;
            justify-content: center;
            height: 30vh; /*전체화면(스크롤 포함) 비율 높이(가로wh)*/
            border: 5px solid salmon;
        }
        .box1, .box2, .box3{
            background-color: pink;
            width: 80px;
            height: 80px;
            color: white;
        }
        .div{
            background-color: black;
            color: white;
            width: 80px;
            height: 80px;
            position: relative;
            bottom: 40px;
            left: 40px 
        }
        .div1{
            background-color: black;
            color: white;
            width: 160px;
            height: 160px;
        }
        .div2{
            background-color: pink;
            color: white;
            width: 80px;
            height: 80px;
            position: relative;
            top: 40px;
            left: 40px
        }
        .div3{
            background-color: black;
            color: white;
            width: 160px;
            height: 160px;
        }
        .div4{
            background-color: black;
            color: white;
            width: 160px;
            height: 160px;
        }
    </style>
</head>
<body>
    <section1>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </section1>
    <section2>
        <div class="box1">box1</div>
        <div class="div">box2</div>
    </section2>
    <section3>
        <div class="div1">box1</div>
        <div class="div2">box2</div>
    </section3>
    <section4>
        <div class="div3">box1</div>
        <div class="div4">box2</div>
    </section4>
</body>
</html>
